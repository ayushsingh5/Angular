<div>
    <form [formGroup]="fgu" (ngSubmit)="onSubmit()">
        <div class = "form-group">
            <label for="movieName">Movie Name</label>
            <input type="text" placeholder="Movie Name" id="movieName" formControlName="movieName">
            <div *ngIf="fgu.get('movieName')?.invalid && (fgu.get('movieName')?.touched || fgu.get('movieName')?.dirty)">
                <small *ngIf="fgu.get('movieName')?.hasError('required')">Movie name is required.</small>
            </div>
        </div>
    
        <div>
            <label for="dateOfRelease">Date of Release</label>
            <input type="text" placeholder="Date of Release" formControlName="dateOfRelease">
            <div *ngIf="fgu.get('dateOfRelease')?.invalid && (fgu.get('dateOfRelease')?.dirty || fgu.get('dateOfRelease')?.touched)">
                <small *ngIf="fgu.get('dateOfRelease')?.hasError('required')"> Date of Release is required.</small>
                <small *ngIf="fgu.get('dateOfRelease')?.hasError('inval')"> Enter the date in valid format YYYY-MM-DD. </small>
            </div>
        </div>
        <button type="submit" [disabled]="fgu.invalid">Submit</button>
        <p *ngIf="successMsg">Data Updated Successfully</p>
    </form>
    </div>
