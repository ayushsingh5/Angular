<div>
    <input type="text" [(ngModel)]="filtertext">

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Percentage</th>
                <th>Weight</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of ((filteredStudents$ | async) | search:filtertext)">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.dateOfBirth}}</td>
                <td>{{s.percentage}}</td>
                <td>{{s.weight}}</td>

                <td><button [routerLink]="['/details/', s.id]">View</button></td>
                <td><button [routerLink]="['/update/', s.id]">Edit</button></td>
                <td><button (click)="deleteStudent(s.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
